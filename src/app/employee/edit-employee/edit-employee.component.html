<div class="shipment-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Edit Employee</mat-card-title>
        </mat-card-header>

        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="example-form">
            <mat-card-content>
                <!-- First Name -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" formControlName="firstname">
                    <mat-error *ngIf="submitted && f.firstname.errors">
                        <mat-error *ngIf="f.firstname.errors.required">First Name is required</mat-error>
                    </mat-error>
                </mat-form-field>

                <!-- Last Name -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" formControlName="lastname">
                    <mat-error *ngIf="submitted && f.lastname.errors">
                        <mat-error *ngIf="f.lastname.errors.required">Last Name is required</mat-error>
                    </mat-error>
                </mat-form-field>
                
                 <!-- Date of birth -->
                 <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Date of birth" formControlName="dateofbirth"
                    (dateChange)="date($event)">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="submitted && f.dateofbirth.errors">
                        <mat-error *ngIf="f.dateofbirth.errors.required">Date of birth is required</mat-error>
                    </mat-error>
                </mat-form-field>    
                
                <!-- Department -->
                <mat-form-field class="example-full-width">
                    <mat-label>Department</mat-label>
                    <mat-select [(value)]="selected" formControlName="selectDepartment">
                        <mat-option *ngFor="let department of departments" [value]="department.value">
                            {{department.viewValue}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="submitted && f.selectDepartment.errors">
                        <mat-error *ngIf="f.selectDepartment.errors.required">Department is required</mat-error>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>

            <button mat-stroked-button class="btn-block">Send</button>
        </form>
    </mat-card>
</div>
